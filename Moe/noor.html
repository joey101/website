<!DOCTYPE html>
<html>

<head>
  <style>
       body {
      margin: 0;
      /* Optional: Remove default margin to maximize background coverage */
    }

    .page-container {
      background-image: url("memory.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      padding: 20px;
      /* Optional: Add some padding to avoid content being hidden by the background */
      min-height: 100vh;
      /* Ensure the container takes the full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .link-with-background {
      color: rgb(255, 255, 255);
      /* Set link text color to white */
      background-color: rgb(0, 0, 0);
      /* Set a semi-transparent black background for better text visibility */
      padding: 20px;
      /* Add some padding around the link */
      text-decoration: none;
      /* Remove underline from the link */
    }
  </style>
</head>

<body>
  <div class="page-container">
    <a href="noor.m4a" class="link-with-background">I hadn't told them about you (Click ME. I'm a link)</a>
  </div>
</body>

</html>
